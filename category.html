    function mySort(){
        let filter=document.querySelector("#filter").value;
    if(filter=="low"){
        sortedData.sort(function(a,b){
        if(a.newPrice>b.newPrice){
            return 1;
        }
        if(a.newPrice<b.newPrice){
            return -1;
        }
        return 0;
    })
    
    }else if(filter=="high"){

        }
